<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikeHsu 的旅行足跡 | Travel Collections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-bg: #fdfbf7;      /* 溫暖米白紙張色 */
            --c-text: #2d3436;
            --c-accent: #6c5ce7;  /* 點綴色 */
            --font-main: 'Zen Maru Gothic', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background-color: var(--c-bg);
            color: var(--c-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 裝飾背景圓點 */
        .bg-deco {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5; z-index: -1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 80px 20px 40px;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        .avatar {
            width: 80px; height: 80px;
            background: #2d3436; color: #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 { font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; letter-spacing: 1px; }
        p.subtitle { color: #636e72; font-size: 1.1rem; line-height: 1.6; }

        /* 卡片容器 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            padding-bottom: 80px;
        }

        /* 旅行卡片 */
        .trip-card {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            animation: slideUp 0.8s ease-out;
        }

        .trip-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        /* 卡片封面圖 (使用 CSS 漸層模擬照片，您也可以換成 <img>) */
        .card-cover {
            height: 180px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }

        /* 專屬北海道的封面樣式 (跟內頁風格一致) */
        .cover-hokkaido {
            background: linear-gradient(135deg, #dff9fb 0%, #81ecec 100%);
        }
        .cover-icon { font-size: 4rem; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }

        /* 專屬未來的樣式 */
        .cover-future {
            background: #f1f2f6;
            color: #b2bec3;
        }

        .card-body { padding: 25px; }
        .trip-year {
            font-size: 0.85rem; font-weight: 700; color: #b2bec3;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;
        }
        .trip-title { font-size: 1.4rem; font-weight: 900; margin-bottom: 10px; color: #2d3436; }
        .trip-desc { font-size: 0.95rem; color: #636e72; line-height: 1.6; }

        .card-footer {
            margin-top: 20px; padding-top: 15px; border-top: 1px dashed #eee;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; color: var(--c-accent); font-weight: 700;
        }

        /* 頁尾 */
        footer {
            margin-top: auto; padding: 40px; text-align: center;
            color: #b2bec3; font-size: 0.9rem;
        }

        /* 動畫 */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="bg-deco"></div>

    <header>
        <div class="avatar">M</div>
        <h1>MikeHsu 的旅行足跡</h1>
        <p class="subtitle">紀錄每一個出發的時刻。<br>Collecting moments, one trip at a time.</p>
    </header>

    <main class="grid-container">

        <a href="2025-Hokkaido.html" class="trip-card">
            <div class="card-cover cover-hokkaido">
                <div class="cover-icon">☃️</div>
            </div>
            <div class="card-body">
                <div class="trip-year">Dec 2025 • Winter</div>
                <div class="trip-title">北海道雪地吃貨小隊</div>
                <div class="trip-desc">
                    9 天的自駕冒險。函館百萬夜景、旭山企鵝散步、留壽都滑雪初體驗，還有吃不完的湯咖哩與海鮮丼。
                </div>
                <div class="card-footer">
                    <span>9 Days Trip</span>
                    <span>View Log →</span>
                </div>
            </div>
        </a>

        <div class="trip-card" style="opacity: 0.6; cursor: default;">
            <div class="card-cover cover-future">
                <div class="cover-icon">✈️</div>
            </div>
            <div class="card-body">
                <div class="trip-year">Coming Soon</div>
                <div class="trip-title">Next Destination...</div>
                <div class="trip-desc">
                    未來的旅程正在規劃中。
                    <br>Where to go next?
                </div>
            </div>
        </div>

    </main>

    <footer>
        © 2025 MikeHsu Travel Logs. <br>
        Hosted on GitHub Pages.
    </footer>

</body>
</html>
